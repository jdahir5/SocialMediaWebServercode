<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion</title>
    <link rel="shortcut icon" href="\insta photo\facebook.png"type="image/x-icon" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registion.css">
</head>
<body>
    <div class="header">
        <div class="signin">
            <div class="defind">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKzCG6v6-Hy-hHcJWhkS-As8eCn_m12ump6A&s">
            </div>
            <h5 >Sign up to see photos and videos from your friends.</h5>
            <div class="main">
                <form id="myForm" action="http://localhost:3000/registion" method="post" onsubmit="return Filed1(event)">
                    <p>Mobile Number*</p>
                    <input type="number" id="phoneno" class="first" placeholder="Phone Number" name="Mobile_no">

                    <p>Enter Your Email*</p>
                    <input type="email" id="email" name="email" placeholder="Enter your email" >

                    <p>First Name*</p>
                    <input type="text" id="firstname" class="first" placeholder="First Name" name="f_name">

                    <p>Last Name*</p>
                    <input type="text" id="lastname" class="first" placeholder="Last Name" name="l_name">

                    <p>Password*</p>
                    <input type="password" id="password" class="first" placeholder="Min 8 Character" name="password">

                    <p> Confirm Password*</p>
                    <input type="password" id="cpassword" class="first" placeholder="Min 8 Character">
                    
                    <br>
                    <input type="checkbox" id="con">
                    <p id="first" style="display: inline-block; margin-top: 30px;">By signing up, you agree to Terms of Privacy Policy</p>
                    <br>
                    <button type="submit" id="signin">SIGN IN</button>
                </form>
                <div class="footer">
                    <p>Already have an Account ?<a href="login.html" style="color: red;">  <b>log in</b></a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
   
    
</body>
</html>
