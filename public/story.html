<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Feature with Swiper.js</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .story-container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
        }

        .swiper {
            width: 100%;
            height: 120px;
        }

        .swiper-slide {
            width: 80px; /* Adjust the size of stories */
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ff3d00; /* Red border like Instagram */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="story-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="story1.jpg" alt="Story 1"></div>
                <div class="swiper-slide"><img src="story2.jpg" alt="Story 2"></div>
                <div class="swiper-slide"><img src="story3.jpg" alt="Story 3"></div>
                <div class="swiper-slide"><img src="story4.jpg" alt="Story 4"></div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto",
            spaceBetween: 10,
            centeredSlides: false,
            autoplay: {
                delay: 3000,  // Auto-scroll after 3 seconds
                disableOnInteraction: false,
            },
            loop: true,
        });A
    </script>

</body>
</html>
